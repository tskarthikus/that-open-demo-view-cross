<!DOCTYPE html>
<html lang="en">
<head>

    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: "Plus Jakarta Sans", sans-serif;

      }

      .full-screen {
        width: 100vw;
          height: 100vh;
          position: relative;
          overflow: hidden;
      }
      .viewcross-background {
        position:absolute;
        width:100%;
        height:100%;
        border:1px solid rgba(255,255,255,.05);
        border-radius:9999999px;
        background:#1e1f22b3;
        -webkit-backdrop-filter:blur(8px);
        backdrop-filter:blur(8px);
        /* z-index:-1 */
    }
    .viewcross-container {
        position:absolute; 
        right: 0px;
        bottom: 0px;
        width:72px;
        height:72px; 
        pointer-events:all
    }
    .viewcross-center {
        display:flex;
        align-items:center;
        gap:8px
    }
    .panel {
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:12px;
        position:fixed;
        bottom:20px;
        left:0;
        right:0;
        z-index:3;
        margin:0 auto;
        width:fit-content
    }
    </style>
  <script type="module" crossorigin src="/assets/index-D2-Us7eJ.js"></script>
</head>
<body>
    <div class="full-screen" id="container">
        <div class="panel">
            <div class="viewcross-center">
                <div class="viewcross-container">
                    <div class="viewcross-background" id="viewHelper"></div>            
                </div>
            </div>
        </div>
        
    </div>
</body>
